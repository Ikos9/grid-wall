<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Reflow Grid</title>
    <style>
      #grid {
        background-color: #fefefe;
        border: 1px solid #333;
      }

      .item {
        padding: 20px;
        background-color: #546eb2;
        border: 1px solid #4963a3;
        color: #fefefe;
      }

      .h50 {
        height: 50px;
      }
      .h60 {
        height: 60px;
      }
      .h70 {
        height: 70px;
      }
      .h80 {
        height: 80px;
      }
      .h90 {
        height: 90px;
      }
      .h100 {
        height: 100px;
      }
      .h120 {
        height: 120px;
      }
      .h140 {
        height: 140px;
      }
    </style>
  </head>
  <body>
    <div id="grid" style="margin: auto">
      <div><div class="item h60">Item 1</div></div>
      <div><div class="item h80">Item 2</div></div>
      <div><div class="item h120">Item 3</div></div>
      <div><div class="item h60">Item 4</div></div>
      <div><div class="item h90">Item 5</div></div>
      <div><div class="item h80">Item 6</div></div>
      <div><div class="item h60">Item 7</div></div>
      <div><div class="item h120">Item 8</div></div>
      <div><div class="item h100">Item 9</div></div>
      <div><div class="item h50">Item 10</div></div>
      <div><div class="item h90">Item 11</div></div>
      <div><div class="item h70">Item 12</div></div>
      <div><div class="item h60">Item 13</div></div>
      <div><div class="item h120">Item 14</div></div>
      <div><div class="item h140">Item 15</div></div>
      <div><div class="item h90">Item 16</div></div>
    </div>
  </body>
  <script src="../umd/index.js"></script>
  <script>
    const grid = document.querySelector('#grid');
    const reflow = new ReflowGrid({ container: grid, containerWidth: 600, itemWidth: 100 });
  </script>
</html>
