<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Reflow Grid</title>
    <style>
      #grid {
        width: 100%;
        background-color: #fefefe;
        border: 1px solid #333;
      }

      .item {
        padding: 20px;
        background-color: #546eb2;
        border: 1px solid #4963a3;
        color: #fefefe;
      }

      .new_item {
        padding: 20px;
        background-color: #b2546e;
        border: 1px solid #803a4d;
        color: #fefefe;
      }

      .h50 {
        height: 50px;
      }
      .h60 {
        height: 60px;
      }
      .h70 {
        height: 70px;
      }
      .h80 {
        height: 80px;
      }
      .h90 {
        height: 90px;
      }
      .h100 {
        height: 100px;
      }
      .h120 {
        height: 120px;
      }
      .h140 {
        height: 140px;
      }
    </style>
  </head>
  <body>
    <div id="grid">
      <div class="item h60">Item 1</div>
      <div class="item h80">Item 2</div>
      <div class="item h120">Item 3</div>
      <div class="item h60">Item 4</div>
      <div class="item h90">Item 5</div>
      <div class="item h80">Item 6</div>
      <div class="item h60">Item 7</div>
      <div class="item h120">Item 8</div>
      <div class="item h100">Item 9</div>
      <div class="item h50">Item 10</div>
      <div class="item h90">Item 11</div>
      <div class="item h70">Item 12</div>
      <div class="item h60">Item 13</div>
      <div class="item h120">Item 14</div>
      <div class="item h140">Item 15</div>
      <div class="item h90">Item 16</div>
    </div>

    <button onclick="addElement()">
      Add element
    </button>
  </body>
  <script src="../umd/index.js"></script>
  <script src="https://unpkg.com/lodash@4.17.11/lodash.js"></script>
  <script>
    const grid = document.querySelector('#grid');
    const width = window.innerWidth;
    const reflow = new ReflowGrid({ container: grid, enableResize: true, itemWidth: 100 });

    // window.addEventListener('resize', _.debounce(() => reflow.resize(window.innerWidth - 40), 500));
    // document.querySelector('#decrease-width').addEventListener('click', () => {
    //   reflow.resize(400);
    // });

    function addElement() {
      const parent = document.createElement('div');
      const child = document.createElement('div');
      const random = Math.floor(Math.random() * grid.children.length);
      const heights = ['h50', 'h60', 'h70', 'h80', 'h100', 'h120'];
      parent.appendChild(child);
      child.textContent = `Pos ${random + 1}!`;

      child.classList.add('new_item', heights[Math.floor(Math.random() * heights.length)]);
      parent.appendChild(child);
      grid.insertBefore(parent, grid.children[random]);
    }
  </script>
</html>
